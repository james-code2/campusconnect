<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#142B4C',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-5">
    <div class="bg-white border-2 border-gray-800 rounded-xl p-10 w-full max-w-md shadow-lg">
        <h1 class="text-center text-3xl font-bold mb-8">Login Form</h1>
        <form>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-brand"
                >
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-brand"
                >
            </div>
            <a href="dashboard.html">
                <button 
                    type="button" 
                    class="w-full bg-brand text-white py-3.5 rounded-lg text-base font-semibold hover:bg-opacity-90 transition mt-2"
                >
                    Login
                </button>
            </a>
        </form>
    </div>
</body>
</html>
